<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrega 2</title>
    <!-- META -->
    <meta name="description" content="Pre-Entrega 1 para el curso JavaScript de la carrera Desarrollo Full Stack en CoderHouse.">
    <meta name="author" content="Martín Marron">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/0b51d3f359.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <header>
        <h1>Currency Conversor <span>ARS To...</span></h1>
        <nav class="menu">
            <ul class="menu__items">
                <li><a href="#conversor">Conversor</li>
                <li><a href="#cotizaciones">Rates</li>
            </ul>
            <ul class="menu__social">
                <li><a href="https://github.com/martin201285" aria-label="GitHub"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/mart%C3%ADn-marron-25b433128/" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a></li>
                <li class="social__items"><a href="https://twitter.com/brownofficial85" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="conversor" id="conversor">
            <div class="conversorBox">
                <div class="conversor__title">
                    <h2>Conversor</h2>
                </div>
                <form class="conversorBox__input">
                    <label for="input">Amount</label>
                    <input type="number" min="0.00" max="100000000.00" step="0.01" placeholder="0" value="0" aria-label="Cantidad a convertir" id="input" class="input" onkeyup="userInputs(this.value)">
                    <button type="button" class="button" id="button" aria-label="Clear amount">x</button>
                </form>
                <form class="conversorBox__currency" action="#">
                    <label for="currency">From Currency</label>
                    <select name="currencyFrom" id="currencyFrom" onchange="userInputs()">
                        <!-- Se insertará lista con archivo JS -->
                        <option>ARS - Peso argentino</option>
                    </select>
                </form>
                <form class="conversorBox__currency" action="#">
                    <label for="currency">To Currency</label>
                    <select name="currencyTo" id="currencyTo" onchange="userInputs()">
                        <!-- Se inserta lista con archivo JS: ver DINAMIC LIST FOR CURRENCY SELECTION -->         
                    </select>
                </form>
                <div class="conversorBox__rate">
                    <!-- Se inserta lista con archivo JS: function userInputs() -->  
                    <p id="rate"> 1 ARS = 1 ARS</p>
                </div>
                <div class="conversorBox__output">
                    <!-- Se inserta lista con archivo JS: function userInputs() -->  
                    <p id="output">0.00</p>
                </div>
            </div>
        </section>
        <section class="cotizaciones" id="cotizaciones">
            <div class="cotizaciones__box">
                <div class="cotizaciones__title">
                    <h2>Rates</h2>
                </div>
                <table class="cotizaciones__table" id="cotizaciones__table">
                    <tr>
                        <th>Code</th>
                        <th>Country</th>
                        <th>Rate</th>
                    </tr>
                    <!-- Se insertan filas con archivo JS: ver DINAMIC ROWS FOR RATES TABLE -->  
                </table>
            </div>
        </section>
        <section id="test"></section>
        <a href="#top" aria-label="Up Button"><img src="./img/button_up.png" id="upButton" alt="Up button"></a>
    </main>
    <footer>
        <p>Copyright © 2022 | All Rights Reserved</p>
        <p>Designed by <span class="spanFooter">Martin Marron</span></p>        
    </footer>

    <!-- JavaScript -->
    <script src="./js/index.js"></script>
    
</body>
</html>
